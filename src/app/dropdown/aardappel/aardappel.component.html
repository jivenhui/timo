<!-- You can now use your library component in app.component.html -->
<ngx-slick class="carouse1" #slickModal="slick-modal" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let recept of aardappelRecepten" class="slide">
    <img class="recept-image" (click)="imageClick(recept)" src="{{recept.img}}" width="100%">
    <h5 class="text-center slide-image-text">{{recept.recept}}</h5>
  </div>
</ngx-slick>
<div class="card-body row">
  <p class="col-md-2" [innerHTML]="recept.ingredienten"></p>
  <p class="col-md-6" [innerHTML]="recept.bereidingswijze"></p>
</div>
